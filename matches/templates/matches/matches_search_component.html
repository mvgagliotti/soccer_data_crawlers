{% load i18n %}

<form action="{% url 'matches:search' %}" method="post" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
        <label class="col-sm-2 control-label" for="match_date_year">{% trans 'Ano da partida' %}:</label>
        <div class="col-sm-10">
            <input type="hidden" class="form-control" name="match_date_year" id="match_date_year" value="" data-placeholder="{% trans "Selecione abaixo" %}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="match_team">{% trans 'Time' %}:</label>
        <div class="col-sm-10">
            <input type="hidden" class="form-control" name="match_team" id="match_team" value="" data-placeholder="{% trans "Selecione abaixo" %}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="match_championship">{% trans 'Campeonato' %}:</label>
        <div class="col-sm-10">
            <input type="hidden" class="form-control" name="match_championship" id="match_championship" value="" data-placeholder="{% trans "Selecione abaixo" %}"/>
        </div>
    </div>

    <button class="btn btn-primary col-xs-12"><i class="fa fa-search"></i> {% trans 'Procurar partidas' %}</button>
</form>


<br/><br/>
