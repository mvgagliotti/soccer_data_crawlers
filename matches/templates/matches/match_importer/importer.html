<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	{% load staticfiles %}

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Importador de campeonatos - FutFriends</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>
    <script type="text/javascript" src="{% static 'js/lib/ui-bootstrap-tpls-0.11.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/angular-upload.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/matches/importer/importer.js' %}"></script>
	
</head>

<body ng-app="importerApp">
	<p>Importador de campeonatos!</p>
	
	<div ng-controller="ChampUploaderController">
		<div
	  		class="btn btn-primary btn-upload"
	  		upload-button
	  		url="matches/importer/upload"
	  		on-success="onSuccess(response)">Upload
	 	</div>

	 	<p ng-show="checkIsStarting()">
	 		Aguardando início da importação
 		</p>	 	
	 	
	 	<p ng-show="checkIsImporting()">
	 		<b>{$ importedMatches $}</b> jogos importados de um total de <b>{$ matchesToImport $}</b> 
 		</p>
	 	
 	</div>
</body>
